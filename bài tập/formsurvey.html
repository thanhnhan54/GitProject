<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="">
        <label style="font-size: xx-large;">Market Research Survey</label> <br>
        <label>plese take a few moments to complete this satisfaction survey</label> <br>
        <br>
        <fieldset>
            <label for="">What is your age range?</label> <br>
            <select style="width: 400px; background-color: rgb(207, 205, 205);" name="" id="">
                <option value="">18-24</option>
                <option value="">25-34</option>
                <option value="">35-50</option>
                <option value="">50+</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="">What is your yearly income range?</label> <br>
            <select style="width: 400px; background-color: rgb(207, 205, 205);" name="" id="">
                <option value="">&dollar;0 - &dollar;25,000</option>
                <option value="">&dollar;25,001 - &dollar;50,000</option>
                <option value="">&dollar;50,001 - &dollar;100,000</option>
                <option value="">&dollar;100,000+</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="">Gender Identity</label> <br>

            <input type="radio"> Female <br>
            <input type="radio"> Nonbinary <br>
            <input type="radio"> Other <br>
            <input type="text">
        </fieldset>
        <fieldset>
            <label for="">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label> <br>
            <input type="checkbox"> Product 1 <br>
            <input type="checkbox"> Product 2 <br>

        <fieldset>

        </fieldset>
        <fieldset>
            <label for="">What features would you like to see in the new product.</label> <br>
            <textarea name="" id="" cols="192" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <label for="">Pleaserate your level of agreement with the following statements.</label> <br>
            <table border="1">

                    <tr style="height: 40px;" align="center">
                        <td></td>

                        <td style="width: 100px; font-size: small;">Disagree</td>
                        <td style="width: 100px; font-size: small;">Agee</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th align="left">Our products are priced fairly.</th>

                            <input type="radio"> <br>
                            <label for="">1</label>
                        </td>
                        <td align="center">
                            <input type="radio"> <br>
                            <label for="">2</label>
                        </td>
                        <td align="center">
                            <input type="radio"> <br>
                            <label for="">3</label>
                        </td>
                    </tr>
                    <tr>

                        </td>

                        </td>
                        <td align="center">

                    </tr>
                    <tr>
